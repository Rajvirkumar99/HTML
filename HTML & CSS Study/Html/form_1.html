<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Complex from</h2>

    <form action="">
      <fieldset>
        <legend>Peronal Information</legend>
        <label for="F_name">Name :</label>
        <input type="text" name="Name" id="F_name" />
        <br />
        <br />

        <label for="emial">Email :</label>
        <input type="text" name="Email" id="email" />
        <br />
        <br />

        <label for="">Phone Number :</label>
        <input type="text" name="Phone Number" id="P_number" />
        <br />
        <br />

        <label for="DateOfBirth"></label>
        <input type="date" name="DateOfBirth" id="DateOfBirth" />
        <br />
        <br />

        <span>Gender </span>
        <label for="Male">Male :</label>
        <input type="radio" name="Male" id="" />
        <label for="Male">Female</label>
        <input type="radio" name="Female" id="" />
        <br />
        <br />
        <label for="Country">Country :</label>
        <select name="Country" id="Country">
          <option value="US">United State</option>
          <option value="In">India</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Adress</legend>
        <label for="country">Country :</label>
        <input type="text" name="Country" id="county" />

        <label for="pin">Pincode :</label>
        <input type="text" name="Pincode" id="pin" />

        <label for="state">State</label>
        <input type="text" name="State" id="state" />
      </fieldset>

      <fieldset>
        <legend>Other Information</legend>
        <label for="textarea">Enter a full dtails </label>
        <br />
        <br />
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <label for="Chekbox">confirm Details </label>
        <input type="checkbox" name="" id="checkbox" />
      </fieldset>
    </form>
    <input type="button" value="Submit" />
  </body>
</html>
